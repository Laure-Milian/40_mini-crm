<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mini crm</title>
	<link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="container">

		<div class="ui centered grid">

			<div id="form">
				
				<form class="ui form" action="http://localhost:2000/createCustomer" method="post" onsubmit="return false">
				<div class="field">
					<label for="input1">Company :</label>
					<input id="input1" type="text" name="company">
				</div>
				<div class="field">
					<label for="input2">Email :</label>
					<input id="input2" type="text" name="email">
				</div>
				<div class="field">
					<label for="input3">First_name :</label>
					<input id="input3" type="text" name="first_name">
				</div>
				<div class="field">
					<label for="input4">Last_name :</label>
					<input id="input4" type="text" name="last_name">
				</div>
				<div class="field">
					<label for="input5">Phone :</label>
					<input id="input5" type="text" name="phone">
				</div>
				<div class="field">
					<label for="input6">Role :</label>
					<input id="input6" type="text" name="role">
				</div>
				<div class="field">
					<label for="input7">Description :</label>
					<textarea id="input7" type="text" name="description"></textarea>
				</div>
					<button id="btnPost" class="ui blue button">Save</button>
				</ul>
				</form>
				
			</div>
			
			<div id="data">
				
			</div>

		</div>
	</div>

	<script id="template" type="text/template">
		<div class="ui blue card">
			<div><h3>{{first_name}} {{last_name}} </h3></div>
			<div><h4>{{role}} - {{company}}</h4></div>
			<div class="meta">{{email}} - {{phone}}</div>
			<div class="description">{{description}}</div>
			  <div class="extra content">
				  <span class="left floated remove write_button" data-id="{{id}}">
				  <i class="large write icon"></i>
					Modifier
				  </span>
				  <span class="right floated write delete_button" data-id="{{id}}">
				  <i class="large remove icon"></i> 
					Supprimer
				  </span>
			  </div>
		</div>
	</script>

	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/mustache/mustache.min.js"></script>
	<script src="app.js"></script>
	
</body>
</html>
