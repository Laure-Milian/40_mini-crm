<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mini crm</title>
	<link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="container">

		<div class="ui centered grid">

			<div id="form">
				
				<form class="ui form" action="http://localhost:2000/createCustomer" method="post" onsubmit="return false">
				<div class="field">
					<label for="POST-company">Company :</label>
					<input id="POST-company" type="text" name="company">
				</div>
				<div class="field">
					<label for="POST-email">Email :</label>
					<input id="POST-email" type="text" name="email">
				</div>
				<div class="field">
					<label for="POST-first_name">First_name :</label>
					<input id="POST-first_name" type="text" name="first_name">
				</div>
				<div class="field">
					<label for="POST-last_name">Last_name :</label>
					<input id="POST-last_name" type="text" name="last_name">
				</div>
				<div class="field">
					<label for="POST-phone">Phone :</label>
					<input id="POST-phone" type="text" name="phone">
				</div>
				<div class="field">
					<label for="POST-role">Role :</label>
					<input id="POST-role" type="text" name="role">
				</div>
				<div class="field">
					<label for="POST-description">Description :</label>
					<textarea id="POST-description" type="text" name="description"></textarea>
				</div>
					<button id="btnPost" class="ui blue button">Save</button>
				</ul>
				</form>
				
			</div>
			
			<div id="data">
				
			</div>

		</div>
	</div>

	<script id="template" type="text/template">
		<div class="ui blue card">
			<div><h3>{{first_name}} {{last_name}}</h3></div>
			<div><h4>{{role}} - {{company}}</h4></div>
			<div class="meta">{{email}} - {{phone}}</div>
			<div class="description">{{description}}</div>
		</div>
	</script>

	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/mustache/mustache.min.js"></script>
	<script src="app.js"></script>
	
</body>
</html>
